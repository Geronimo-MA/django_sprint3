<!doctype html>
<html lang="ru">
  <body>
    {% for post in posts %}
      <h2>{{ post.title }}</h2>
      <div>{{ post.category.title }}</div>
      <div>{{ post.category.slug }}</div>
      <div>{{ post.location.name|default:"Планета Земля" }}</div>
      <a href="{% url 'blog:post_detail' post.id %}">Подробнее</a>
    {% endfor %}
  </body>
</html>
