<!doctype html>
<html lang="ru">
  <body>
    <h1>{{ category.title }}</h1>
    <div>{{ category.slug }}</div>

    {% for post in posts %}
      <h2>{{ post.title }}</h2>
      <div>{{ post.location.name|default:"Планета Земля" }}</div>
      <a href="{% url 'blog:post_detail' post.id %}">Подробнее</a>
    {% endfor %}
  </body>
</html>
